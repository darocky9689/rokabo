name: Validate Next.js Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Build Next.js app
        run: npm run build

      - name: Build summary
        run: echo "✅ Next.js build validation passed."

      - name: Trigger Plesk Git Deployment
        if: github.ref == 'refs/heads/main' && success()
        run: |
          curl -X POST "https://shared49.cloud86-host.nl:8443/modules/git/public/web-hook.php?uuid=6f3247e8-25c3-81bb-ea3c-7eb3fa84702e" \
            -H "Content-Type: application/json" \
            -d '{"ref":"refs/heads/main","repository":"rokabo"}' \
            -v || echo "⚠️ Webhook trigger attempted"
