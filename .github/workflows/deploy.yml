name: Build and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Build Next.js app
        run: npm run build:dist

      - name: Upload to Plesk via SFTP
        if: github.ref == 'refs/heads/main' && success()
        uses: wangyuanji/sftp-upload-action@v1.4.8
        with:
          host: ${{ secrets.PLESK_HOST }}
          port: ${{ secrets.PLESK_PORT || 22 }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          local_path: ./dist-site/*
          remote_path: /rokabo.de/httpdocs/
          delete: true

      - name: Build summary
        run: echo "âœ… Build and deployment completed!"
